{% extends 'base.html' %}

{% block content %}
<h1>Author: {{ author }}</h1>
<table>
	<tr>
		<th>Name</th>
		<td>{{ author.name }}</td>
	</tr>
	<tr>
		<th>Age</th>
		<td>{{ author.age }}</td>
	</tr>
</table>
<a href="{% url 'author:list' %}">Back</a> | 
<a href="{% url 'author:edit' author.id %}">Edit</a> | 
<a href="{% url 'author:delete' author.id %}">Delete</a>
{% endblock %}
